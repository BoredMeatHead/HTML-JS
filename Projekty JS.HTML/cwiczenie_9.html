<!DOCTYPE html>
<html>
<head>
<title>zmienne</title>
<meta charset="UTF-8">
<script>

var a=prompt("wpisz pierwsza liczbe");
var b=prompt("Wpisz druga liczbe");
if (isNaN(a) || isNaN(b))
alert("wpisz liczbe");
else {
a=parseInt(a);
b=parseInt(b);
// parseFloat wymuszenie zamiany na liczbe
var dodawanie=a + b;
var odejmowanie=a-b;
var mnozenie=a*b;
var dzielenie=a/b;
document.write(a+ "+"+ b + "="+ dodawanie + "<br>");
document.write(a+ "-"+ b + "="+ odejmowanie + "<br>");
document.write(a+ "*"+ b + "="+ mnozenie + "<br>");
document.write(a+ "/"+ b + "="+ dzielenie + "<br>");
}
</script>
</head>
<body>
</body>

</html>
